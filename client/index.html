<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div id="login-section" class="card">
            <div class="card-body">
                <h1 class="card-title">Login</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" />
                </div>
                <button id="login-button" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div id="log-section" class="card mt-5" style="display: none;">
            <div class="card-body">
                <h1 class="card-title">Send LOG_ACTIVITY Command</h1>
                <input type="hidden" id="token" />
                <div class="form-group">
                    <label for="group-id">Group ID:</label>
                    <input type="text" id="group-id" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="timestamp">Timestamp:</label>
                    <input type="text" id="timestamp" class="form-control" value="2023-01-01 00:00:00" />
                </div>
                <button id="send-log-activity" class="btn btn-primary">Send LOG_ACTIVITY</button>
            </div>
        </div>
        <div class="mt-5">
            <h2>Response:</h2>
            <pre id="response" class="bg-light p-3 border rounded"></pre>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
